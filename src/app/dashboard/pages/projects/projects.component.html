<h2>Project list</h2>
<!-- <pre>{{ projects | json }}</pre> -->
<div class="table-responsive">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Customer</th>
                <th scope="col">Location</th>
                <th scope="col">Website</th>
                <th scope="col">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ project.name }}</td>
                <td>{{ project.customer }}</td>
                <td>{{ project.location }}</td>
                <td>
                    <a [href]="project.urlWebsite">{{ project.urlWebsite }}</a>
                </td>
                <td>
                    <a class="btn btn-light"><i class="bi bi-pencil"></i></a>
                    <a class="btn btn-dark"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
