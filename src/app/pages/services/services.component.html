<div class="container services">
    <h2>Services</h2>
    <!-- <pre>{{ services | json }}</pre> -->
    <div class="cards">
        <div class="card text-center" *ngFor="let service of services">
            <div class="card-header">
                {{ service.category }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ service.name }}</h5>
                <p class="card-text card-description">{{ service.description }}</p>
            </div>
            <div class="card-footer text-body-secondary">
              Garantia por 30 días
          </div>
    </div>
</div>
<div class="contact-button">
    <a href="#" class="btn btn-primary">Contáctenos</a>
</div>
